<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <link rel="stylesheet" href="./src/css/style.css">
  <title>profil instagram</title>

<body>
  <div class="container">
    <header>
      <img class="logo" src="./src/img/logo_menu.png" alt="" srcset="">
    </header>

      <img class="profil-picture" src="./src/img/profil_picture.jpg" alt="">
      <div class="information">
        <h1 class="name">Pokemon</h1>
        <div>
          <div class="followers">
            <p class="post">
              <span class="number">9 </span> post
            </p>

            </p>
            <p class="follow">
              <span class="number">83</span> follow
            </p>
          </div>
          <p class="id">@pokemon_company</p>
        </div>
        <p class="description">
          Official Instagram for The Pokémon Company International!
          <br>
          For all things TCG ➡️ @pokemontcg
        </p>
      </div>
    </div>
    <span class="separator"></span>
    <p class="post-title">posts</p>
    <div class="galerie">
      <div class="div">
        <img src="./src/img/pokemon-picture-1.jpg" alt="" srcset="">

      <div class="div">
        <img src="./src/img/pokemon-picture-2.jpg" alt="" srcset="">
      </div>
      <div class="div">

      <div class="div">

      <div class="div">

      </div>
      <div class="div">
        <img src="./src/img/pokemon-picture-6.jpg" alt="" srcset="">
      </div>
      <div class="div">
        <img src="./src/img/pokemon-picture-7.jpg" alt="" srcset="">
      </div>
      <div class="div">
        <img src="./src/img/pokemon-picture-8.jpg" alt="" srcset="">
      </div>
      <div class="div">
        <img src="./src/img/pokemon-picture-9.jpg" alt="" srcset="">
      </div>
    </div>
